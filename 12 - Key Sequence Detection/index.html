<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script type="text/javascript" src="./cornify.js"></script>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<script src="cornify.js"></script>
		<script>
			const pressed = [];
			const secretCode = "ankitnayak";
			window.addEventListener("keyup", (e) => {
				pressed.push(e.key);
				pressed.splice(
					-secretCode.length - 1,
					pressed.length - secretCode.length
				);
				if (pressed.join("").includes(secretCode)) {
					alert("secret code activated");
					cornify_add();
				}
			});
		</script>
	</body>
</html>
