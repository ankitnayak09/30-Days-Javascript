<!DOCTYPE html>
<html lang="en">

	<body>
		<div class="player">
			<video class="player__video viewer" src="./652333414.mp4"></video>

			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"></div>
				</div>
				<button class="player__button toggle" title="Toggle Play">
					â–º
				</button>
				<input
					type="range"
					name="volume"
					class="player__slider"
					min="0"
					max="1"
					step="0.05"
					value="1"
				/>
				<input
					type="range"
					name="playbackRate"
					class="player__slider"
					min="0.5"
					max="2"
					step="0.1"
					value="1"
				/>
				<button data-skip="-10" class="player__button">Â« 10s</button>
				<button data-skip="25" class="player__button">25s Â»</button>
				<button data-fullscreen>
					<svg height="30px" version="1.1" viewBox="0 0 36 36">

							d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"

						<path
							d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"
